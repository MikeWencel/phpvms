server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    # Serve static assets directly
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|webp|avif|woff|woff2|ttf|eot)$ {
        access_log off;
        expires 7d;
        add_header Cache-Control "public, max-age=604800, immutable";
        try_files $uri =404;
    }

    # Try pretty URLs then fallback to index.php
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handling via FastCGI (php-fpm in app)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_index index.php;
        fastcgi_read_timeout 300;
        fastcgi_pass app:9000;

        # Forward original client/proxy info to PHP (Laravel TrustProxies)
        fastcgi_param HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
        fastcgi_param HTTP_X_FORWARDED_HOST $http_x_forwarded_host;
        fastcgi_param HTTP_X_FORWARDED_PORT $http_x_forwarded_port;
        fastcgi_param HTTP_X_FORWARDED_SSL $http_x_forwarded_ssl;
    }

    # Deny access to hidden files and .env
    location ~ /(\.|\.env|\.git|composer\.(json|lock)|artisan)$ {
        deny all;
    }
}
